backend = "glx";
vsync = false;  # Disable VSync to reduce input lag

# Disable shadows
shadow = false;

# Disable fading
fading = false;

# Set opacity rules
opacity-rule = [
  "90:class_g = 'Alacritty'",
];

# Set opacity for active and inactive windows
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;

# Enable corner radius for rounded window corners
corner-radius = 10;

# Performance optimizations
use-damage = true;
glx-no-stencil = true;
glx-copy-from-front = false;
